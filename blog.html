<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Blog personal">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./css/blog.css">
  <title>Dog's Blog</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 
        [xl-start] 1fr [md-start] minmax(0, 624px) [md-end] 1fr;
    }

    .grid * {
      grid-column: md;
    }

    .grid-xl {
      grid-column: xl;
    }
  </style>
</head>
<body>
  <main>
    <section class="section is-paddingless">
      <div class="container grid">
        <nav class="breadcrumb grid-xl" aria-label="breadcrumbs">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li class="is-active"><a href="#" aria-current="page">Blog</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="hero"></section>
  </main>
</body>
</html>
